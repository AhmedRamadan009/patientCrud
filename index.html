<html>

<head>
  <title>Crud System</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header id="to-top">
    <i class="fab fa-cuttlefish"></i>
    <i class="far fa-registered"></i>
    <i class="fab fa-uniregistry"></i>
    <i class="fab fa-dyalog"></i>
  </header>

  <div class="header-2">
    <p class="m-0">Patient Curd</p>
  </div>

  <section class="crud-system w-75 mx-auto my-3 p-4 shadow rounded">
    <div class="container">
      <div class="row">
        <div class="form-group col-md-4">

          <label for="date" class="form-label">Date:</label>
          <input type="date" id="date" name="date" class="form-control">

        </div>

        <div class="form-group col-md-4">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control">

        </div>
        <div class="form-group col-md-4">

          <label for="age" class="form-label">Age:</label>
          <input type="text" id="age" name="age" class="form-control">

        </div>
      </div>
<div class="row">
      <div class="form-group col-md-4">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="weight" class="form-label">Weight:</label>
        <input type="number" id="weight" name="weight" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="head-circumference" class="form-label">Head Circumference:</label>
        <input type="number" id="head-circumference" name="head-circumference" class="form-control">
      </div>

    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="height" class="form-label">Height:</label>
        <input type="number" id="height" name="height" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="symptoms" class="form-label">Symptoms:</label>
        <textarea rows="2" id="symptoms" name="symptoms" class="form-control"></textarea>
      </div>

      <div class="form-group col-md-4">
        <label for="diagnosis" class="form-label">Diagnosis:</label>
        <textarea rows="2" id="diagnosis" name="diagnosis" class="form-control"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="radiology" class="form-label">Radiology:</label>
        <textarea rows="2" id="radiology" name="radiology" class="form-control"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label for="lab-tests" class="form-label">Lab Tests:</label>
        <textarea rows="2" id="lab-tests" name="lab-tests" class="form-control"></textarea>
      </div>

      
    </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="treatment">Treatment:</label>
          <textarea rows="2" id="treatment" name="treatment" class="form-control"></textarea>
        </div>
        <div class="form-group col-md-6">
          <label for="last-visit">Last Visit:</label>
          <input type="date" id="last-visit" name="last-visit" class="form-control">
  
        </div>
      </div>

      <div id="btn-group" class="form-group text-center">


        <button class="btn btn-lg btn-outline-info" type="button" onclick="addPatient(event)">Add Patient</button>

      </div>
    </div>
  </section>

  <section class="crud-table w-75 mx-auto my-3 p-4 shadow rounded" id="display-table">

    <input class="form-control my-4" id="search-name" type="text" placeholder="&#xf002; &nbsp; Search patient..."
      style="font-family: FontAwesome" />

    <div class="table-responsive">
      <table class="table table-hover w-100" id="patient-table">
        <thead class="table-head">
          <td>ID</td>
          <td>Date</td>
          <td>Name</td>
          <td>Phone Number</td>
          <td>Age</td>
          <td>Weight</td>
          <td>Head Circumference</td>
          <td>Height</td>
          <td>Symptoms</td>
          <td>Diagnosis</td>
          <td>Radiology</td>
          <td>Lab Tests</td>
          <td>Treatment</td>
          <td>Last Visit</td>
          <td>Action</td>

        </thead>
        <tbody id="patient-list"></tbody>
      </table>
    </div>

  </section>


  <div class="to-top-btn">
    <a href="#to-top" class="text-decoration-none text-white">
      <i class="fas fa-chevron-up"></i>
    </a>
  </div>

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
